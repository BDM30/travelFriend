<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title> Changing of currency </title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type = "text/javascript" src = "js/jquery-1.11.1.min.js"> </script>
		<script type = "text/javascript" src = "js/currency.js"> </script>
	</head>

	<body>
	<div class="mainBlock">
		<!--This is exchange of rubles, according to avarange course of CBR -->
		<div class="inputCurrencyBlock">
			<p>
				Your currency
				<br>
					<select id="inputListCurrency">
						<option disabled selected> RUR </option>
					</select>
				</br>
				To input sum
				<input type="text" id="sum" value="">  
			</p>
			
			<p>
				<input type="button" id="convert" value="Calculate">
				<input type="reset" id="clear" value="Clear">
			</p>
		</div>

		<div class="outputCurrencyBlock">
			<p>
				To convert into
				<select id="outputListCurrency">
					<option disabled> To chose the currency </option>
				</select>

				The result
				<input type="text" id="result" value=""> 

			</p>
		
		</div>
	
	</div>

	</body>

</html>
